<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Вы можете добавить стили, если нужно -->
</head>
<body>
<div id="app">
    <div id="student-form">
        <h2>Add Student</h2>
        <form id="add-student-form">
            <input type="text" id="name" placeholder="Name" required />
            <input type="text" id="surname" placeholder="Surname" required />
            <input type="text" id="patronymic" placeholder="Patronymic" required />
            <input type="date" id="birthdate" required />
            <input type="text" id="groupName" placeholder="Group Name" required />
            <input type="number" id="uniqueNumber" placeholder="Unique Number" required />
            <button type="submit">Add Student</button>
        </form>
        <h2>Delete Student</h2>
        <form id="delete-student-form">
            <input type="number" id="deleteUniqueNumber" placeholder="Unique Number" required />
            <button type="submit">Delete Student</button>
        </form>
    </div>
    <div id="student-table">
        <h2>Student List</h2>
        <table border="1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Patronymic</th>
                <th>Birthdate</th>
                <th>Group Name</th>
                <th>Unique Number</th>
            </tr>
            </thead>
            <tbody id="students-body">
            <!-- Студенты будут добавлены здесь -->
            </tbody>
        </table>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
